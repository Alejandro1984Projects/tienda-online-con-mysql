<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<style>
        h1{text-align: center;}
        div{margin-top: 30px;
            text-align: center;}
        #usuario{margin-left: 17px;}
</style>
<script>
    function comenzar(){

    var botonaceptar=document.getElementById("aceptar");
	botonaceptar.addEventListener("click",function(){
		var usuario=document.getElementById("usuario").value;
		var password=document.getElementById("password").value;
		if(usuario=="admininicial" && password=="admin123456"){
			location.href='Menu.html';
		 }else{
			 let cantidadusuarios=0;
			 fetch('http://localhost:5000/usuarios/listar')
     		.then(response => response.json())
            .then(array => {  
             	array.forEach((json)=>{
			 if(usuario==json.usuario && password==json.password){
				 location.href='Menu.html';
			 }
			else{cantidadusuarios++;}
			if(cantidadusuarios==array.length){
				alert("Usuario o contraseña errados");
				}
             })
             });
		 }
             		        		
        },false);
    }
    window.addEventListener("load", comenzar,false);
</script>
</head>
<body>
<section>
        <br><br><br>
        <h1>Bienvenidos a la Tienda Generica</h1><br>
        <div>
            Usuario <input type="text" name="usuario" id="usuario"><br>
        </div>
        <div>
            Contraseña <input type="password" name="password" id="password"><br>
        </div>
        <div>
            <button value="Aceptar" id="aceptar">Aceptar</button>
            <button value="Cancelar">Cancelar</button>    
        </div>  
    </section>
</body>
</html>
